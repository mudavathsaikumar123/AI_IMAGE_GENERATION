<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator HTML CSS and JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool JavaScript</h1>
      <p>Convert your text into an image within a second using this
        JavaScript-powered AI Image Generator tool.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity" title="select">
            <option value="1" selected>1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4">4 Images</option>
          </select>
          <select class="img-version" title="select">
            <option value="stable-diffusion-v1-5" selected >stable-diffusion-v1-5</option> 
            <option value="absolute-reality-v1-8-1">AbsoluteReality v1.8.1</option>
            <option value="dream-shaper-v8">DreamShaper v8</option>
            <option value="realistic-vision-v5-1">Realistic Vision v5.1</option>
            <option value="icbinp-seco">ICBINP SECO</option>
            <option value="dark-sushi-mix-v2-25">Dark Sushi Mix v2.25</option>
            <option value="synthwave-punk-v2">SynthwavePunk v2</option>
            <option value="moonfilm-reality-v3">MoonFilm Reality V3</option>

          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>

  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/img-1.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-2.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-3.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-4.jpg" alt="image"></div>
  </section>
</body>
</html>
